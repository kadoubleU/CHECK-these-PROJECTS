<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawliet Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="hero-container">
            <nav class="flex flex-col lg:flex-row lg:justify-between">
                <div class="nav px-[20px] md:px-[165px] py-[32px] flex justify-between items-center">
                    <div class="logo-column">
                        <a href="index.html"><img src="images/logo.png" alt=""></a>
                    </div>
                    <i class="menu-toggle-btn fas fa-bars"></i>
                </div>
                <div class="mobile-nav flex-col lg:flex-row text-center gap-[10px] md:px-[165px] lg:py-[32px]">
                    <ul class="flex flex-col lg:flex-row lg:gap-[10px]">
                        <li class="li-style">Contact</li>
                        <li class="li-style">Testimortals</li>
                        <li class="li-style">About</li>
                        <li class="li-style">Terms</li>
                        <li><i class="li-style fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>
                <div class="site-nav flex-col lg:flex-row text-center gap-[10px] md:px-[165px] lg:py-[32px]">
                    <ul class="flex flex-col lg:flex-row lg:gap-[10px]">
                        <li class="li-style">Contact</li>
                        <li class="li-style">Testimortals</li>
                        <li class="li-style">About</li>
                        <li class="li-style">Terms</li>
                        <li><i class="li-style fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
           $(".mobile-nav").css("display", "none");
       })
       $(".menu-toggle-btn").click(function() {
           $(this).toggleClass("fa-times");
           $(".mobile-nav").toggle("active");
       });
   </script>
</body>
</html>
